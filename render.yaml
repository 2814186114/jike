services:
  - type: web
    name: jike-server
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: node server/useData/useData.js
    healthCheckPath: /api/username
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: jike-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://jike-frontend.onrender.com

  - type: web
    name: jike-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: build
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://jike-server.onrender.com

databases:
  - name: jike-db
    region: singapore
    plan: free
